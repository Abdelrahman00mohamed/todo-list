<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container ">
        <h2 class="title">No internet</h2>
        <ul class="hit">
          <li>Checking the network cables, modem, and router</li>
          <li>Reconnecting to Wi-Fi</li>
          <li>Running Windows Network Diagnostics</li>
        </ul>
        <button onclick="reeload()" class="ree">Try again</button>
        </div>
    <main>
        
        <form  id="form" autocomplete="off">
            
            <p class="alert"></p>
            <h3 class="title">Todo List</h3>
            <div class="control">

                <input name="note" type="text" id="entry" placeholder="write your task">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button type="button" class="btn edit-btn d-none">Edit</button>
                <button type="button" class="btn cancel-btn d-none">Cancel</button>
            
            </div>
        </form>

        <ul id="todo-list" class="list-container">
            <!-- <li class="list-item liChecked ">
                <p class="text">Lorem ipsum dolor sit.</p>
                <i class='bx bxs-edit bx-sm'>edit</i>
                <i class='bx bx-check bx-sm'>check</i>
                <i class='bx bxs-trash bx-sm'>delete</i>
            </li> -->
           
        </ul>
        <button class="btn clear-btn d-none">Clear Items</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
